{% extends 'users/header.html' %}

{% block content %}


<div class="container p-4">
    <div class="row">
        {% for b in books %}
        <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
            <div class="card h-100 p-4">
                <h4>{{b.title}}</h4>
                <p>{{b.summary}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
