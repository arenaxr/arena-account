{% extends 'users/header.html' %}

{% block content %}

<div class="bg-img">
    <div class="container p-4">
        <div class="row">
            {% for s in scenes %}
            <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
                <div class="card h-100 p-4">
                    <h4>{{s.title}}</h4>
                    <p>{{s.summary}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
