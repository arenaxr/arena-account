{% extends "users/header.html" %}

<title>Sign In to the ARENA</title>

{% block content %}

{% load socialaccount %}
{% load static %}

<!--Login-->

{% include 'users/includes/messages.html' %}
{% csrf_token %} <!-- TODO: keep csrf_token for python apps temporarily -->
<div class="d-none min-vh-100 routePage" id="landing">
    <div class="container-xxl">
        <div class="row pt-5 d-flex justify-content-between align-items-center">
            <div class="col-lg-4">
                <img alt="CONIX Logo" class="top-logo" src="{% static 'users/img/xr-logo-white-v7.png' %}" />
            </div>
            <div class="col-lg-4 text-end">
                <Button class="btn btn-white" id="loginPageBtn">Login</Button>
            </div>
        </div>
        <div class="row my-5">
            <div class="col px-0 bg-black">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube-nocookie.com/embed/nZM-uiAPkqc?autoplay=1" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-none d-flex align-items-center min-vh-100 routePage" id="signIn">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-4 col-md-6 shadow rounded bg-white p-5">
                <div class="row mb-3">
                    <h3>Login</h3>
                </div>
                <div class="row mb-5 text-center">
                    <div class="col">
                        <img alt="conix face logo" src="{% static 'users/img/conix-face-white.jpg' %}" />
                    </div>
                </div>
                <div class="row">
                    <form id="loginForm">
                        <div class="form-floating">
                            <select aria-label="Provider Select" class="form-select mb-3" id="provider">
                                <option value="google">Google</option>
                                <option value="anon">Anonymous</option>
                            </select>
                            <label for="provider">Authentication Provider</label>
                        </div>
                        <div class="form-outline mb-3" id="usernameContainer">
                            <input class="form-control" id="usernameInput" type="text">
                            <label class="form-label" for="usernameInput">User Name</label>
                        </div>
                        <button class="btn btn-white" id="anonBtn" type="submit">Sign In</button>

                            <div class="d-none btn" id="googleBtn" onclick="location.href='{% provider_login_url 'google' %}';">
                            <!-- <div class="d-none btn" id="googleBtn"> -->
                            <div id="customBtnGoogle">
                                <span class="icon"></span>
                                <span class="buttonText">Google Sign In</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block extrajs %}
    <script type="text/javascript" src="{% static 'users/js/login.js' %}"></script>
{% endblock extrajs %}
